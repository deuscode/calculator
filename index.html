    <!--[if lte IE 9]>

    <!-- Add your site or application content here -->
    <h1>JS Calculator</h1>
    <div id="calculator">
        <form>
            <input type="text" id="display" disabled>
            <br>
            <input type="button" value="&#37;" id="button-keys" onclick="toDisplay('&#37;')">
            <input type="button" value="CE" id="button-keys" onclick="clearEntry()">
            <input type="button" value="C" id="button-keys" onclick="clearAll()">
            <input type="button" value="&#9003;" id="button-keys" onclick="backSpace()">
            <input type="button" value="&#247;" id="button-keys" onclick="toDisplay('&#247;')">
            <br>
            <input type="button" value="&#x221A;" id="button-keys" onclick="toDisplay('&#x221A;')">
            <input type="button" value="7" id="button-keys" onclick="toDisplay('7')">
            <input type="button" value="8" id="button-keys" onclick="toDisplay('8')">
            <input type="button" value="9" id="button-keys" onclick="toDisplay('9')">
            <input type="button" value="&#215;" id="button-keys" onclick="toDisplay('&#215;')">
            <br>
            <input type="button" value="x&#178;" id="button-keys" onclick="toDisplay('x&#178;')">
            <input type="button" value="4" id="button-keys" onclick="toDisplay('4')">
            <input type="button" value="5" id="button-keys" onclick="toDisplay('5')">
            <input type="button" value="6" id="button-keys" onclick="toDisplay('6')">
            <input type="button" value="&#8722;" id="button-keys" onclick="toDisplay('&#8722;')">
            <br>
            <input type="button" value="x&#179;" id="button-keys" onclick="toDisplay('x&#179;')">
            <input type="button" value="1" id="button-keys" onclick="toDisplay('1')">
            <input type="button" value="2" id="button-keys" onclick="toDisplay('2')">
            <input type="button" value="3" id="button-keys" onclick="toDisplay('3')">
            <input type="button" value="&#43;" id="button-keys" onclick="toDisplay('&#43;')">
            <br>
            <input type="button" value="&#x215F;x" id="button-keys" onclick="toDisplay('&#x215F;')">
            <input type="button" value="&#177;" id="button-keys" onclick="toDisplay('&#177;')">
            <input type="button" value="0" id="button-keys" onclick="toDisplay('0')">
            <input type="button" value="." id="button-keys" onclick="toDisplay('.')">
            <input type="button" value="&#61;" id="button-keys" onclick="toDisplay('&#61;')">
        </form>
        <h3>Placeholder Text...</h3>
    </div>
    

    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
