    <!-- Add your site or application content here -->
    <h1>JS Calculator</h1>
    <div id="calculator">
        <!-- rewrite html code to remove functions -->
        <form>
            <input type="text" id="display" disabled>
            <br>
            <input type="button" value="&#37;" id="button-keys" onclick="percentageNum()">
            <input type="button" value="&#128515;" id="button-keys" onclick="window.open('https://github.com/deuscode', '_blank')">
            <input type="button" value="C" id="button-keys" onclick="toDisplay('C')">
            <input type="button" value="&#9003;" id="button-keys" onclick="backSpace()">
            <input type="button" value="&#247;" id="button-keys" onclick="toDisplay('/')">
            <br>
            <input type="button" value="&#x221A;" id="button-keys" onclick="radicalNum()">
            <input type="button" value="7" id="button-keys" onclick="toDisplay('7')">
            <input type="button" value="8" id="button-keys" onclick="toDisplay('8')">
            <input type="button" value="9" id="button-keys" onclick="toDisplay('9')">
            <input type="button" value="&#215;" id="button-keys" onclick="toDisplay('*')">
            <br>
            <input type="button" value="x&#178;" id="button-keys" onclick="squareNum()">
            <input type="button" value="4" id="button-keys" onclick="toDisplay('4')">
            <input type="button" value="5" id="button-keys" onclick="toDisplay('5')">
            <input type="button" value="6" id="button-keys" onclick="toDisplay('6')">
            <input type="button" value="&#8722;" id="button-keys" onclick="toDisplay('-')">
            <br>
            <input type="button" value="x&#179;" id="button-keys" onclick="cubeNum()">
            <input type="button" value="1" id="button-keys" onclick="toDisplay('1')">
            <input type="button" value="2" id="button-keys" onclick="toDisplay('2')">
            <input type="button" value="3" id="button-keys" onclick="toDisplay('3')">
            <input type="button" value="&#43;" id="button-keys" onclick="toDisplay('&#43;')">
            <br>
            <input type="button" value="&#x215F;x" id="button-keys" onclick="fractionNum()">
            <input type="button" value="&#177;" id="button-keys" onclick="positiveNegative()">
            <input type="button" value="0" id="button-keys" onclick="toDisplay('0')">
            <input type="button" value="." id="button-keys" onclick="toDisplay('.')">
            <input type="button" value="&#61;" id="button-keys" onclick="equateAnswer()">
        </form>
        <h3>Alpha Version - by <a href="https://kaypeter.com">Peter Kay</a></h3>
    </div>
